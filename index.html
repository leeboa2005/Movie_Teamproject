<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="subject" content="팀프로젝트" />
  <meta name="description" content="팀프로젝트 영화리뷰 메인 페이지 입니다." />
  <meta name="keywords" content="프론트엔드, 개발자, 영화, 영화리뷰, 팀프로젝트" />

  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/common.css" />
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="stylesheet" href="./style/card.css" />
  <link rel="stylesheet" href="./style/swal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" />
</head>

<body>
  <div id="wrapper">
    <div class="contentWrapper">
      <!-- 해더 -->
      <header class="header">
        <div class="header_container">
          <h1 id="logo">
            <!-- 날씨 기능 구현 영역-->
            <img src="./img/main/header_logo.png" alt="CINEMA 로고" />
          </h1>
          <a her="#" class="nav_toggleBtn">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <nav class="pc_nav">
            <ul class="nav_list">
              <li><a href="/review.html?id=13">Review</a></li>
              <li><a href="#">Reservation</a></li>
              <li><a href="#">Movies</a></li>
              <li><a href="#">Event</a></li>
              <li><a href="#">Store</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- 모바일 네비게이션 -->
      <nav class="mb_nav">
        <ul class="nav_list">
          <li><a href="/review.html?id=13">Review</a></li>
          <li><a href="#">Reservation</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Event</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <!-- 메인 슬라이더 영역-->
      <div id="carouselContainer">
        <div id="carouselSlides">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>

        <i class="fa-solid fa-chevron-left"></i>
        <i class="fa-solid fa-chevron-right"></i>

        <div class="youtubePopup hidden">
          <div id="player"></div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      

      <section class="section">
        <!-- 공지사항 영역 -->
        <article class="notice">
          <h2>공지사항</h2>
        </article>
        <!-- 더 많은 정보 영역 -->
        <article class="information">
          <h2>박스오피스 리뷰 보기</h2>
          <div class="rolling_movie_controls">
            <a href="#" class="rm_stop_btn active" class="rm_stop_btn"><i class="fa fa-stop-circle"
                aria-hidden="true"></i></a>
            <a href="#" class="rm_play_btn"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
          </div>
          <div class="rolling_movie_slides_wrapper">
            <ul class="rolling_movie_slides">
              <!--슬라이더 출력됨 -->
            </ul>
          </div>
        </article>
        <!-- 검색창 영역 -->
      <form class="search" id="searchForm">
        <input type="text" id="movieSearch" name="search" placeholder="영화 제목을 검색해보세요" autofocus />
        <button type="submit" id="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </form>


        <!-- 영화 상세페이지 영역 -->
        <article class="subpage">
          <h2>이번주 인기 영화</h2>
          <div id="cardsGroup"></div>
        </article>
        <!-- 광고 배너 영역-->
        <article class="banner">
          <!-- <h2>광고 배너</h2> -->
          <div id="adBanner">
            <img class="ad_Banner" src="./img/main/AbigailBanner.jpg" alt="광고 배너">
          </div>
        </article>
      </section>
    </div>
    <!-- 푸터 영역 -->
    <footer class="footer">
      <div class="footer_content">
        <div class="footer_infbox">
          <img class="footer_logo" src="./img/main/footer_logo.png" alt="푸터 로고" />
          <ol class="made_list">
            <li>한예슬</li>
            <li>이수진</li>
            <li>이승빈</li>
            <li>강희진</li>
            <li>김연희</li>
            <li>이보아</li>
          </ol>
          <p>Copyright © CINEMA Cultureworks All Right Reserved.</p>
        </div>
        <ul class="social_media_list">
          <li>
            <a href="#">
              <img src="./img/main/footer_youtube_icon.png" alt="유투브" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/main/footer_facebook_icon.png" alt="페이스북" /></a>
          </li>
          <li>
            <a href="#">
              <img src="./img/main/footer_instagram_icon.png" alt="인스타그램" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <script type="module" src="./modules/common.js"></script>
  <script type="module" src="./modules/rolling_slider.js"></script>
  <script type="module" src="./modules/mainSlide.js" defer></script>
  <script type="module" src="./modules/youtube.js" defer></script>

      window.scrollTo(0, 0);

</body>
