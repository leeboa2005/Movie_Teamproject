<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieReview</title>
    <link rel="stylesheet" href="./review.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="movieInformation">
      <div class="poster" id="movie-poster"></div>
      <div class="overview">
        <p id="movie-title"></p>
        <p id="movie-description"></p>
        <p id="movie-rating"></p>
        <div class="movieRecommend">
          <p id="movie-genre">Related Movies</p>
          <ul id="recommend-list"></ul>
        </div>
      </div>
    </div>
    <div class="review-section">
      <h3>Write a Review</h3>
      <form id="review-form">
        <textarea
          id="review-text"
          placeholder="리뷰를 작성해주세요."
          autofocus
        ></textarea>
        <input
          type="password"
          id="review-password"
          placeholder="비밀번호를 입력하세요."
        />
        <button type="submit" id="submit">Submit</button>
      </form>
      <h3 id="reviews">Reviews</h3>
      <ul class="review-list" id="review-list"></ul>
    </div>
    <script type="module" src="./modules/review.js" defer></script>
    <script type="module" src="./modules/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
